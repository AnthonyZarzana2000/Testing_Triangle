version: 2.1

orbs:
  python: circleci/python@2.0.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          command:
            /home/circleci/.pyenv/versions/3.10.2/bin/python -m pip install --upgrade pip
            pip install requests
            pytest TestTriangle.py
      - store_test_results:
          path: test-results

workflows:
  testing_triangles:
    jobs:
      - build-and-test